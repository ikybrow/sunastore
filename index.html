<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Interaktif Gelap</title>
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      background: #0f0f0f;
      color: white;
    }

    /* Splash Intro */
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      animation: fadeOut 2s ease 4s forwards;
    }

    #splash h1 {
      font-size: 2em;
      animation: typing 2s steps(20, end), blink .75s step-end infinite;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #00ffff;
    }

    @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }
    @keyframes typing { from { width: 0 } to { width: 100% } }
    @keyframes blink { 50% { border-color: transparent } }

    header, section {
      padding: 60px 20px 100px;
      text-align: center;
      display: none;
      animation: fadeInUp 0.8s ease-out;
    }

    header.active, section.active { display: block; }

    nav {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: space-around;
      padding: 15px 0;
      z-index: 10;
      border-top: 2px solid #00ffff;
    }

    nav button {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.3s;
    }

    nav button:hover {
      color: #00ffff;
      transform: scale(1.2);
    }

    ul { list-style: none; padding: 0; }
    li {
      background: rgba(255,255,255,0.08);
      margin: 10px auto;
      padding: 10px;
      width: 90%;
      border-radius: 10px;
    }

    a { color: #00ffff; text-decoration: none; }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<!-- Musik -->
<audio autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-summer.mp3" type="audio/mpeg">
</audio>

<!-- Suara Klik -->
<audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>

<!-- Splash / Intro -->
<div id="splash">
  <h1>SELAMAT DATANG...</h1>
</div>

<!-- Halaman Sambutan -->
<header id="sambutan" class="active">
  <h1>Selamat Datang di Rikzstore !</h1>
  <p>Silakan gunakan menu di bawah untuk menjelajah.</p>
</header>

<!-- Isi Menu -->
<section id="menu">
  <h2>Daftar Menu</h2>
  <ul>
    <li>Suntik Sosmed</li>
    <li>Penyewaan Bot wa</li>
    <p> Jika berminat, Silahkan menghubungi nomor owner
  </ul>
</section>

<!-- Kontak Owner -->
<section id="kontak">
  <h2>Kontak Owner</h2>
  <p>Hubungi kami via WhatsApp:
    <a href="https://wa.me/6282141903060?text=bang+mau+sewa+Bot/suntik+sosmed+wa">Contact Owner</a>
  </p>
</section>

<!-- Navigasi -->
<nav>
  <button onclick="navigasi('sambutan')">Sambutan</button>
  <button onclick="navigasi('menu')">Menu</button>
  <button onclick="navigasi('kontak')">Kontak</button>
</nav>

<script>
  function navigasi(id) {
    document.querySelectorAll('header, section').forEach(el => el.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    document.getElementById('clickSound').play();
  }

  // Sembunyikan splash setelah 4 detik
  window.onload = function () {
    setTimeout(() => {
      document.getElementById('splash').style.display = 'none';
      document.getElementById('sambutan').classList.add('active');
    }, 4000);
  };
</script>

</body>
</html>
